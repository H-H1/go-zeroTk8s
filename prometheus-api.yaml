apiVersion: apps/v1
kind: Deployment
metadata:
  name: pmetheus-api
  namespace: tk8s
  labels:
    app: pmetheus-api
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: pmetheus-api
  template:
    metadata:
      labels:
        app: pmetheus-api
    spec:
      serviceAccountName: find-endpoints
      containers:
      - name: pmetheus-api
        image: prometheuw:v5
        ports:
        - containerPort: 9090
        readinessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9090
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
          limits:
            cpu: 300m
            memory: 100Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: tk8s
spec:
  ports:
  - nodePort: 32011
    port: 9090
    protocol: TCP
    targetPort: 9090
  type: NodePort
  selector:
    app: pmetheus-api

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pmetheus-api-hpa-c
  namespace: tk8s
  labels:
    app: pmetheus-api-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pmetheus-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pmetheus-api-hpa-m
  namespace: tk8s
  labels:
    app: pmetheus-api-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pmetheus-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
